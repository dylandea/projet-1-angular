<section class="bg-white dark:bg-gray-900">
  <div class="max-w-5xl mx-auto p-8">
    <div class="">
      <button
        type="button"
        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        routerLink="add"
      >
        Ajouter une formation
      </button>
    </div>
    <ng-container *ngIf="listTrainings">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y-2 divide-gray-200 text-sm">
          <thead>
            <tr>
              <th
                class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900"
              >
                ID
              </th>
              <th
                class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900"
              >
                NOM
              </th>
              <th
                class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900"
              >
                DESCRIPTION
              </th>
              <th
                class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900"
              >
                PRIX
              </th>
              <th class="px-4 py-2"></th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let training of listTrainings" class="odd:bg-slate-200">
              <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                {{ training.id }}
              </td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ training.name }}
              </td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ training.description }}
              </td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ training.price }}â‚¬
              </td>
              <td class="whitespace-nowrap px-4 py-2">
                <a
                  class="inline-block rounded bg-yellow-600 transition hover:bg-yellow-700 px-4 py-2 text-xs font-medium text-white"
                  (click)="moveToUpdate(training)"
                  routerLink="update"
                  >Modifier</a
                >
              </td>
              <td class="whitespace-nowrap px-4 py-2">
                <a
                  class="inline-block rounded bg-red-600 transition hover:bg-red-700 px-4 py-2 text-xs font-medium text-white"
                  (click)="deleteTraining(training.id)"
                  >Supprimer</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
</section>
