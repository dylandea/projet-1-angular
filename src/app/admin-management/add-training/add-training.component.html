<div class="text-center py-5">
  <H2>Création d'une nouvelle formation</H2>
  <p>Merci d'indiquer tous les champs.</p>
  <form class="w-full max-w-lg py-5" #fAdd="ngForm">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="adminManagName"
        >
          Nom de la formation :
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="adminManagName"
          type="text"
          placeholder="Exemple: Java"
          name="addTrainingName"
          [(ngModel)]="training.name"
          required
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="adminManagDesc"
        >
          Description :
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="adminManagDesc"
          type="text"
          placeholder="Exemple: Formation Java SE8 sur 5 jours"
          name="addTrainingDescription"
          [(ngModel)]="training.description"
          required
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="adminManagPrice"
        >
          Prix en €:
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="adminManagPrice"
          type="number"
          placeholder="Exemple: 1000"
          name="addTrainingPrice"
          [(ngModel)]="training.price"
          required
        />
      </div>
    </div>
    <button
      type="button"
      class=""
      [disabled]="!fAdd.valid"
      (click)="this.adminService.addTraining(training)"
      routerLink="/adminManagement"
      [ngClass]="
        fAdd.valid
          ? 'focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2'
          : 'focus:outline-none text-white bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2'
      "
    >
      Ajouter la formation
    </button>
  </form>
</div>
