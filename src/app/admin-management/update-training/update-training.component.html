<div class="text-center py-5">
  <H2>Modification d'une formation</H2>
  <p>Merci de modifier les champs voulu.</p>
  <form
    class="w-full max-w-lg py-5"
    (submit)="updateTraining(training)"
    #fAdd="ngForm"
  >
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="adminManagName"
        >
          Nom de la formation :
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="adminManagName"
          type="text"
          placeholder="Java"
          name="updateTrainingName"
          [(ngModel)]="training.name"
          required
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="adminManagDesc"
        >
          Description :
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="adminManagDesc"
          type="text"
          placeholder="Formation JAva SE8 sur 5 jours"
          name="updateTrainingDescription"
          [(ngModel)]="training.description"
          required
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="adminManagPrice"
        >
          Prix :
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="adminManagPrice"
          type="number"
          placeholder="1000"
          name="updateTrainingPrice"
          [(ngModel)]="training.price"
          required
        />
      </div>
    </div>
    <button
      type="button"
      class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900"
      (click)="updateTraining(training)"
    >
      Modifier la formation
    </button>
  </form>
</div>
